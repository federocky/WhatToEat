<ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"  *ngIf="showBackButton"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">What To Eat</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-router-outlet id="main"></ion-router-outlet>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
    
          <ion-tab-button tab="food">
            <ion-icon name="nutrition-outline"></ion-icon>
            Alimentos
          </ion-tab-button>
    
          <ion-tab-button tab="meal">
            <ion-icon name="fast-food-outline"></ion-icon>
            Comidas
          </ion-tab-button>    
        </ion-tab-bar>
      </ion-tabs>
    </ion-content>


</ion-app>
