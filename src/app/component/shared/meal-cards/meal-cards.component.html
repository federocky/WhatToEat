<ion-content>

    <ion-card  *ngFor="let meal of meals | orderBy: 'name'" (click)="seeDetail(meal.id)">
        <ion-card-header>
          <ion-card-title>{{ meal.name }}</ion-card-title>
          <ion-card-subtitle><b>Necesario: </b> {{ meal.neededFood }}</ion-card-subtitle>
          <ion-card-subtitle><b>Opcional: </b> {{ meal.optionalFood }} </ion-card-subtitle>
        </ion-card-header>
    </ion-card>
  
  </ion-content>
