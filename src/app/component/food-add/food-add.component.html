<ion-list>
    <ion-item>
        <ion-select  placeholder="Categoría" (ionChange)="onCategoryChange($event)">
            <ng-container *ngFor="let category of categoryList" >      
                <ion-select-option [value]="category.name">{{ category.name }}</ion-select-option>
            </ng-container>
        </ion-select>
        <ion-button id="open-modal" expand="block">+</ion-button>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Nombre" [(ngModel)]="foodName"></ion-input>
    </ion-item>
</ion-list>
<ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>



<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="onModalCancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Categoría</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="onModalConfirm()" [strong]="true">Aceptar</ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nombre de la categoría"
            labelPlacement="stacked"
            type="text"
            [(ngModel)]="categoryName"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
