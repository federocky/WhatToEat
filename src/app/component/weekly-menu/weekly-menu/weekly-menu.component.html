<ion-grid>
    
    <ion-row *ngFor="let meal of weeklyMenu.dayFoods; let i = index">
      
        <ion-col size="12" class="ion-text-center" style="font-weight: bold; font-size: larger; margin-bottom: 6px; margin-top: 10px;">
            <ion-label class="day-label">{{ dayOfWeek(i) }}</ion-label>      
        </ion-col>
        
        <ion-col size="6">
            <ion-row size="12">
                <ion-col size="2">
                    <ion-icon name="sunny-outline"></ion-icon>
                </ion-col>
                <ion-col size="10">
                    <ion-label > {{ meal.name }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-col>

        <ion-col size="6" *ngIf="weeklyMenu.nightFoods[i]">
            <ion-row>
                <ion-col size="2">
                    <ion-icon name="moon-outline"></ion-icon>
                </ion-col>
                <ion-col size="10">
                    <ion-label>{{ weeklyMenu.nightFoods[i].name }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-col>

    </ion-row>

  </ion-grid>
